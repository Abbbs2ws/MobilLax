<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="style/map.css">
    <script	src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>지도 검색 및 길찾기</title>
    <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=gyeuBycm5d6tSeRpNvNyq1dm6YctkXF29812OT8D"></script>
    <script src="module/init.js"></script>
    <script src="module/LocationSearch.js"></script>
    <script type="text/javascript">

    </script>
</head>
<body onload="initTmap()" oncontextmenu="return false;">
<div class="sidebar">
    <div id="header" class="Header">
        <h3>장소 검색</h3>
        <input type="text" id="searchKeyword" placeholder="장소를 입력하세요" oninput="showSuggestions(this.value, 'where')">
        <div class="suggest-box" id="fromSuggestions"></div>
        <button id="locationSearch" onclick="locationSearch()">검색</button>
        <h3>길찾기</h3>
        <input type="text" id="startlocation" placeholder="출발지를 입력하세요" style="width=5px">
        <input type="text" id="endlocation" placeholder="목적지를 입력하세요" style="width=5px">
        <button id="navigation">경로 탐색</button>
    </div>
    <div id="info" class="info">
        <div id="info_header" class="header">
            <div id="info_header_main" class="main">
            </div>
        </div>
        <div id="info_body" class="body">
            <div id="info_main" class="info_main">
                <ul id="searchResult">
                    <li>검색결과</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div id="map_container">
    <div id="map_div"></div>
<!--    <button id="nowbtn" onClick="Move()">현위치</button>-->
</div>
<div id="contextMenu" class="context-menu", style="display: none; width: 6%">
    <ul>
        <button id="setStart" onclick="setStart()">출발지</button>
        <button id="setWaypoint" onclick="setWaypoint()">경유지</button>
        <button id="setEnd" onclick="setEnd()">목적지</button>
    </ul>
</div>
</body>
</html>
