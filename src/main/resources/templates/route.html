<!--
  templates/route.html

  ✅ 파일 목적: 사용자에게 선택된 경로의 상세 교통 이동 단계를 시각적으로 보여주는 페이지입니다.
  ✅ 주요 기능:
    - URL 파라미터(`type`)에 따라 페이지 제목 및 내용을 동적으로 표시
    - 카카오 지도 API를 이용해 위치 중심 맵 렌더링
    - 예상 요금, 소요 시간, 환승 횟수 등 경로 요약 제공
    - 각 이동 단계를 시각적으로 표현 (도보, 버스, 열차, 지하철 등)
    - 장바구니/결제 버튼을 통한 사용자 상호작용 제공 (향후 서비스 확장용)

  작성자: 김영빈
  마지막 수정일: 2025-05-12
